<form #loginForm="ngForm" class="needs-validation" (ngSubmit)="loginNow(loginForm)">
  <div class="form-group mb-3 row">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input required ngModel [(ngModel)]="user.email" type="email" class="form-control" id="email" name= "email" placeholder="email@example.com">
    </div>
  </div>
  <div class="form-group mb-3 row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input required ngModel [(ngModel)]="user.password" type="password" class="form-control" id="password" name= "password">
    </div>
  </div>
  <div class="form-group btn-toolbar justify-content-center">
    <div class="btn-group me-2" role="group" aria-label="First group">
        <button (click)="loginNow(loginForm)" type="button" class="btn btn-primary" routerLink="/login">Login</button>
    </div>
    <div class="btn-group me-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-primary" routerLink="/">Back</button>
    </div>
  </div>
  <div *ngIf="tmp" class="form-group my-3 row">
    <label for="otp" class="col-sm-2 col-form-label">OTP</label>
    <div class="col-sm-6">
      <input required ngModel [(ngModel)]="otp" type="otp" class="form-control" id="otp" name="otp">
    </div>
    <div class="col-sm-2">
      <button (click)="validateNow()" [disabled]="!loginForm.valid" type="button" class="btn btn-primary">Validate</button>
    </div>
  </div>
</form>
