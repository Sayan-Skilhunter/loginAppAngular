<form #registerForm="ngForm" class="needs-validation" (ngSubmit)="registerNow(registerForm)">
    <div class="form-group mb-3 row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input required ngModel [(ngModel)]="user.email" type="email" class="form-control" id="email" name= "email" placeholder="email@example.com">
        </div>
        <div class="valid-feedback">
            Looks good!
        </div>
    </div>
    <div class="form-group mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input required ngModel [(ngModel)]="user.password" type="password" class="form-control" id="password" name="password">
        </div>
    </div>
    <div class="form-group mb-3 row">
        <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
        <div class="col-sm-10">
          <input required ngModel type="password" class="form-control" id="confirmPassword" name="confirmPassword">
        </div>
        <div [hidden]="pwdmatchInvalid" class="invalid-feedback">
            Both passwords must be same
        </div>
    </div>
    <div class="form-group btn-toolbar justify-content-center">
        <div class="btn-group me-2" role="group" aria-label="First group">
            <button (click)="registerNow(registerForm)" [disabled]="!registerForm.valid" type="button" class="btn btn-primary">Register</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-primary" routerLink="/">Back</button>
        </div>
    </div>
    <div class="justify-content-center">
        <p class="fs-5 fst-italic">{{message}}</p>
    </div>    
</form>
